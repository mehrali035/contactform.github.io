<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section class="contact">
        <div class="content">
            <h1>Contact Us</h1>
            <div class="h3">
                <h2 style="font-weight: 100; padding-top: 20px;">Want to Contact Us</h2>
            </div>
        </div>
        <div class="containor">
            <div class="contactForm">
                <form action="javascript:sendemail()" method="POST" id="form">
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="Name" id="Name" required="required" autocomplete="off"
                            placeholder="Full Name">
                    </div>
                    <div class="inputBox">
                        <input type="text" name="Email" id="Email" required="required" autocomplete="off"
                            placeholder="Email ID">
                    </div>
                    <div class="inputBox">
                        <textarea type="text" required="required" name="message" id="message" autocomplete="off"
                            placeholder="Type your Message"></textarea>
                    </div>
                    <div class="inputBox">
                        <button type="submit" value="Submit" class="button">
                            submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>`
